<!DOCTYPE html>
<html>
<head>
    <title>Github Catalog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Github Catalog</h1>
    <ul id="catalog-list">
        <!-- The catalog items will be added dynamically here -->
    </ul>

    <script src="json.js"></script>
    <script>// Load the JSON data from the catalog.json file
        fetch('catalog.json.js')
            .then(response => response.json())
            .then(catalogData => {
                // Loop through the catalog data and create list items for each project
                var catalogList = document.getElementById("catalog-list");
                for (var i = 0; i < catalogData.length; i++) {
                    var project = catalogData[i];
                    var listItem = document.createElement("li");
                    var link = document.createElement("a");
                    link.href = project.url;
                    link.textContent = project.name;
                    listItem.appendChild(link);
                    listItem.appendChild(document.createTextNode(": " + project.description));
                    catalogList.appendChild(listItem);
                }
            })
            .catch(error => console.error(error));</script>
</body>
</html>
